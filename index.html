<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>PharTool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/index.css" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>
<body>
    <h1><i class="fas fa-tools"></i> PharTool</h1>
    <div class="container">
        <center><div class="blur-bg my-4">
            <p class="lead">Convert your <strong>.phar</strong> or <strong>.zip</strong> files easily.</p>
            <div id="upload" class="upload mt-4">
                <label class="file-upload-label">
                    <i class="fas fa-file-upload"></i> Choose File <b>or</b> Drag & Drop
                    <input type="file" id="upload.image" onChange="processFile(this)" hidden>
                </label>
            </div>
        </div>

        <div id="converting" class="blur-bg text-center mt-4" style="display: none">
            <p><i class="fas fa-spinner fa-spin"></i> Converting file...</p>
        </div>

        <div id="converted" class="convert-success text-center mt-4" style="display: none">
            <p><i class="fas fa-check-circle"></i> Successfully converted! Download will start now...</p>
        </div>

        <div class="error text-center mt-4">
            <noscript>JavaScript is not enabled!</noscript>
            <div id="error.corrupted" style="display: none">
                <p><i class="fas fa-exclamation-circle"></i> Your file is corrupted!</p>
            </div>
            <div id="error.file-format" style="display: none">
                <p><i class="fas fa-exclamation-circle"></i> File format must be <strong>.phar</strong> or <strong>.zip</strong></p>
            </div>
            <div id="error.reading" style="display: none">
                <p><i class="fas fa-exclamation-circle"></i> Error occurred while reading the file</p>
            </div>
        </div>
    </div>
	 </center>

    <footer>
        by <a href="https://github.com/plvxt" target="_blank">plvxt</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/Blob.js/079824b6/Blob.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/c3e4a450/FileSaver.min.js"></script>
    <script src="https://cdn.rawgit.com/h2non/jshashes/88625b6c/hashes.min.js"></script>
    <script src="https://cdn.rawgit.com/imaya/zlib.js/27015212/bin/rawdeflate.min.js"></script>
    <script src="https://cdn.rawgit.com/imaya/zlib.js/27015212/bin/rawinflate.dev.min.js"></script>
    <script src="https://cdn.rawgit.com/imaya/zlib.js/27015212/bin/zip.min.js"></script>
    <script src="https://cdn.rawgit.com/imaya/zlib.js/27015212/bin/unzip.min.js"></script>
    <script src="https://cdn.rawgit.com/FaigerSYS/PharUtils.js/19d16ded/lib/pharutils.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
